<body>
    <div class="container">
        <div class="box_logon">
            <h1>
                <a href="./index.html" target="_blank">
                    <img src="./imagens/A-Finanças.png" alt="Logo A-Finanças" title="A-Finanças" class="img-fluid" class="img-thumbnail">
                </a>
            </h1>
        </div>
        <div class="box_id">
            <form name="form_user_id" id="user_id" action="" method="post">
                <fieldset>
                    <legend> Login </legend>
                    <input type="email" id="email_id" name="email" placeholder="Digite seu e-mail" required>
                </fieldset>
            </form>
        </div>
        <div class="box_pw">
            <form name="form_pw_id" id="pw_id" action="" method="post">
                <fieldset>
                    <legend> Senha </legend>
                    <input type="password" id="pass_id" name="password" placeholder="Digite sua senha" required>
                </fieldset>
            </form>
        </div>
        <div class="box_esq_pw">
            <p class="fs-6"> <a href="./index.html" target="_blank"> Esqueci a senha
            </a>
            </p>        
        <div class="box_login">
            <div class="d-grid gap-2">
                <button class="btn btn-dark" type="submit"> Logar
                </button>
              </div>
</form>
        </div>

        </div>
        <div class="box_new_user">
            <p> <a href="./index.html" target="_blank"> Criar Cadastro </a> </p>
